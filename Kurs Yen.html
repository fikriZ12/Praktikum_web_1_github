<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Konversi Yen ke Rupiah</title>
</head>
<body>

<h1>Kalkulator Konversi Yen ke Rupiah</h1>

<label for="jumlahYen">Masukkan jumlah Yen: </label>
<input type="number" id="jumlahYen" placeholder="Masukkan jumlah Yen">

<button onclick="hitungKonversi()">Hitung Konversi</button>

<p id="hasilKonversi"></p>

<script>
    function konversiYenKeRupiah(jumlahYen, kursYenKeIdr) {
        return jumlahYen * kursYenKeIdr;
    }

    function hitungKonversi() {
        var jumlahYen = parseFloat(document.getElementById('jumlahYen').value);
        var kursYenKeIdr = 107;
        var jumlahRupiah = konversiYenKeRupiah(jumlahYen, kursYenKeIdr);
        document.getElementById('hasilKonversi').innerText = jumlahYen + ' Yen setara dengan ' + jumlahRupiah + ' Rupiah';
    }
</script>
</body>
</html>
