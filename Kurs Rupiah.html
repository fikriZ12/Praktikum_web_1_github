<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dollar To IDR</title>
  </head>
  <body>
    <div>
      <label for="dollar">Masukan Jumlah Dollar : </label>
      <input type="number" id="dollar" />
      <button onclick="dollartoidr()">Hitung</button>
    </div>

    <div>
      <p>Hasil : <span id="idr">0</span></p>
    </div>
    <script>
      function dollartoidr() {
        let jum = document.getElementById("dollar").value;
        let hasil = jum * 14650; // Fixed exchange rate: 14,650

        let idr = document.getElementById("idr");

        idr.innerHTML = hasil;
      }
    </script>
  </body>
</html>

<h1>Kalkulator Konversi Yuan ke Rupiah</h1>

<label for="jumlahYuan">Masukkan jumlah Yuan: </label>
<input type="number" id="jumlahYuan" placeholder="Masukkan jumlah Yuan">

<button onclick="hitungKonversi()">Hitung Konversi</button>

<p id="hasilKonversi"></p>

<script>
    function konversiYuanKeRupiah(jumlahYuan, kursYuanKeIdr) {
        return jumlahYuan * kursYuanKeIdr;
    }

    function hitungKonversi() {
        var jumlahYuan = parseFloat(document.getElementById('jumlahYuan').value);

        var kursYuanKeIdr = 2171;

        var jumlahRupiah = konversiYuanKeRupiah(jumlahYuan, kursYuanKeIdr);

        document.getElementById('hasilKonversi').innerText = jumlahYuan + ' Yuan setara dengan ' + jumlahRupiah + ' Rupiah';
    }
</script>

</body>
</html>
