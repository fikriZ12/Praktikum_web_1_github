      <form class="needs-validation" novalidate>
        <div class="row">
          <!-- coll kiri -->
          <div class="col-6">
            <div class="form-row">
              <div class="col-md-3 mb-3">
                <label for="validationTooltip01">Tanggal Daftar </label>
                <input
                  type="text"
                  class="form-control"
                  id="validationTooltip01"
                  value="Form"
                  required
                />
                <div class="valid-tooltip"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationTooltip02">:</label>
                <input
                  type="date"
                  class="form-control"
                  id="validationTooltip02"
                  value=""
                  required
                />
                <div class="valid-tooltip"></div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-3 mb-3">
                <label for="validationTooltip03"></label>
                <input
                  type="text"
                  class="form-control"
                  id="validationTooltip03"
                  value="To"
                  required
                />
                <div class="invalid-tooltip"></div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationTooltip01"></label>
                <input
                  type="date"
                  class="form-control"
                  id="validationTooltip01"
                  value=""
                  required
                />
                <div class="valid-tooltip">
                  <div class="invalid-tooltip"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- coll kiri -->

          <!-- coll kanan -->
          <div class="col-6" style="border-left: black 1px solid">
            <div class="col-8">
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip01">Kategori Peserta </label>
                  <select id="select" name="select" class="custom-select">
                    <option value="Mahasiswa">Mahasiswa</option>
                    <option value="Dosen">Dosen</option>
                    <option value="Umum">Umum</option>
                  </select>
                  <div class="valid-tooltip"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationTooltip02">Status Peserta</label>
                  <select id="select" name="select" class="custom-select">
                    <option value="Booking">Aktif</option>
                    <option value="Pegawai">Tidak Aktif</option>
                  </select>
                  <div class="valid-tooltip"></div>
                </div>
              </div>
          </div>
        </div>
        <!--coll kanan-->
      </form>
